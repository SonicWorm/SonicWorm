<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sonicworm-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SonicWorm - Multiplayer GameFi experience on Sonic Network" />
    <meta name="keywords" content="sonicworm, gamefi, blockchain, sonic network, multiplayer, web3, nft" />
    <meta name="author" content="SonicWorm Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="SonicWorm - GameFi Evolution" />
    <meta property="og:description" content="Multiplayer GameFi experience on Sonic Network. Grow, Hunt, Earn!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sonicworm.game" />
    <meta property="og:image" content="/sonicworm-logo.svg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SonicWorm - GameFi Evolution" />
    <meta name="twitter:description" content="Multiplayer GameFi experience on Sonic Network" />
    <meta name="twitter:image" content="/sonicworm-logo.svg" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/sonicworm-logo.svg" as="image" />
    
    <title>SonicWorm - GameFi Evolution</title>
    
    <style>
      /* SonicWorm Critical CSS */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0a1a1a, #1a2a3a, #0f2027);
        color: white;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <!-- SonicWorm will handle its own splash screen -->
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // SonicWorm Error handling
      window.addEventListener('error', (e) => {
        console.error('SonicWorm Application error:', e.error);
      });
      
      // Prevent right-click context menu in game area
      document.addEventListener('contextmenu', (e) => {
        if (e.target.closest('#game-container')) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
